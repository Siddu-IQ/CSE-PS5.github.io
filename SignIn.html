<body>
    <div id="form">
        <div id="strip1"></div>
        <div id="strip2"></div>

            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Enter Your Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            <a href="html.html"><input  type="submit" value="Next"></a>
        </form>
        <p></p>
        <p id="trouble">Trouble Signing In?</p>

        <div id="formfooter">Help / Site Map</div>
    </div>
